<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>Document</title>
    <link href="css/style.min.css" rel="stylesheet">
</head>
<body>
    <header class="page-header">
        <div class="container page-header__wrapper">
            <div class="page-header__logo-image">
                <img alt="" src="img/vector/logo-desktop.svg" width="202px">
            </div>
            <nav class="main-nav">
                <ul class="main-nav__list">
                    <li class="main-nav__item">
                        <a href="index.html">Главная</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="catalog.html">Каталог продукции</a>
                    </li>
                    <li class="main-nav__item main-nav__item--active">
                        <a>Подбор программы</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="map">
        <div class="map-info__wrapper">
            <div class="map-info__content">
                <h2 class="map-info__title">Приглашаем к сотрудничеству дилеров!</h2>
                <p class="map-info__address">
                    <span>ул. Большая Конюшенная, д. 19/8</span>
                    <span>Санкт-Петербург</span>
                </p>    
            </div>
        </div>
    </section>

    <footer class="page-footer">
        <div class="container page-footer__wrapper">
            <a href="" class="page-footer__logo-link">
                <img alt="" src="img/vector/footer-logo.svg" width="128px" class="page-footer__logo" height="24px">
            </a>
            <ul class="social-list">
                <li>
                    <a href="" class="social-list__link">
                        <svg class="social-list__icon" height="16px" width="30px">
                            <use xlink:href="img/vector/sprite.svg#vk"></use>
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="" class="social-list__link">
                        <svg class="social-list__icon" height="23px" width="23px">
                            <use xlink:href="img/vector/sprite.svg#insta"></use>
                        </svg>                        
                    </a>
                </li>
                <li>
                    <a href="" class="social-list__link">
                        <svg class="social-list__icon" height="28px" width="14px">
                            <use xlink:href="img/vector/sprite.svg#fb"></use>
                        </svg>                        
                    </a>
                </li>
            </ul>
            <div class="page-footer__copyright">
                <a href="" class="copyright__link">
                    <span class="copyright__title">HTML Academy</span>
                    <svg class="copyright__logo" height="34px" width="27px">
                        <use xlink:href="img/vector/sprite.svg#htmlacademy"></use>
                    </svg>   
                </a>
            </div>
        </div>
    </footer>
</body>
<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=0aed4dd9-e7b3-4221-9d7d-edb7f2626064" type="text/javascript"></script>
<script src="js/map.min.js" type="text/javascript"></script>
</html>
